<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Básico</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./Code.ico" type="image/x-icon">
</head>

<body>
  <!-- Contenedor General -->
  <div class="contenedorGeneral">
    <!-- Formulario -->
    <div class="formulario">
      <div class="tituloPrincipal">Iniciar Sesión</div>
      <!-- Input Email -->
      <label class="label">
        <input type="text" class="label__input" id="inputEmail" placeholder=" " autocomplete="off">
        <span class="label__span">Correo Electrónico</span>
      </label>
      <!-- Input Password -->
      <label class="label">
        <input type="password" class="label__input" id="inputPassword" placeholder=" " autocomplete="off">
        <span class="label__span">Contraseña</span>
      </label>

      <!-- Botón de validación -->
      <button class="btnIniciarSesion" id="btnIniciarSesion">Ingresar</button>
      <!-- Links inferiores -->
      <div class="contenedorLinksInferiores">
        <a href="./index.html">¿Olvidaste la contraseña?</a>
        <a href="./index.html">Registrarse</a>
        <a href="./index.html">Salir</a>
      </div>
    </div>
  </div>

  <script src="./script.js" defer></script>
</body>

</html>
